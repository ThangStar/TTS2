name: Build and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

      - name: Run Docker container
        run: |
          docker run --rm -d -p 5002:5002 --name my-container my-image-name:$(date +%s)
          docker exec my-container python3 TTS/server/server.py --list_models
          docker exec my-container python3 TTS/server/server.py --model_name tts_models/en/vctk/vits
